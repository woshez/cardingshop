<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Simple Online Store</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div id="auth-navbar-mount" style="margin-bottom:0"></div>
    <header>
      <h1>Simple Online Store</h1>
      <div id="cart-count">Cart: 0</div>
    </header>
    <main>
      <section id="products"></section>
      <aside id="cart">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <div id="cart-total"></div>
        <button id="checkout">Checkout</button>
      </aside>
    </main>
    <!-- Details Modal -->
    <div id="details-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:1000; overflow:auto">
      <div style="background:#fff; margin:50px auto; padding:20px; width:90%; max-width:500px; border-radius:8px">
        <h2 id="modal-title"></h2>
        <div style="margin-top:16px">
          <label><strong>Details:</strong></label><br>
          <div id="modal-details" style="background:#f5f5f5; padding:8px; border-radius:4px; min-height:60px; white-space:pre-wrap; word-break:break-word"></div>
        </div>
        <div style="margin-top:16px; display:flex; gap:8px">
          <button id="close-modal" style="flex:1">Close</button>
        </div>
      </div>
    </div>
    <script src="/main.js"></script>
  </body>
</html>
