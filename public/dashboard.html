<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="/style.css">
    <style>
      #dashboard { max-width:800px; margin:24px auto; }
      #deposits-table { width:100%; border-collapse:collapse; }
      #deposits-table th, #deposits-table td { padding:8px; border-bottom:1px solid #eee; }
    </style>
  </head>
  <body>
    <div id="auth-navbar-mount"></div>
    <header>
      <h1>DASHBOARD</h1>
      <div style="display:flex; gap:12px; align-items:center">
        <a href="/" style="color:#fff; text-decoration:none">Store</a>
        <a href="/dashboard.html" class="home-button">Home</a>
      </div>
    </header>
    <main id="dashboard">
      <section>
        <h2>Account</h2>
        <div id="user-info">Loading...</div>
      </section>

      <section style="margin-top:18px">
        <h2>Shop by Category</h2>
        <div style="display:flex; gap:12px; align-items:center; margin-bottom:12px">
          <label for="category-select">Category</label>
          <select id="category-select"><option value="">All</option></select>
        </div>
        <div id="products-list" style="display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:12px"></div>
      </section>

      <section style="margin-top:18px">
        <h2>Your Purchases</h2>
        <div id="purchases-list" style="margin-top:12px"></div>
      </section>

      <section style="margin-top:18px">
        <h2>Deposits</h2>
        <table id="deposits-table">
          <thead>
            <tr><th>ID</th><th>Amount</th><th>Address</th><th>Status</th><th>Created</th></tr>
          </thead>
          <tbody id="deposits-body"></tbody>
        </table>
      </section>
    </main>
    <script src="/dashboard.js"></script>
  </body>
</html>
