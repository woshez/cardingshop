<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="/style.css">
    <style>
      #login-container { max-width: 500px; margin: 32px auto; padding: 16px; }
      .login-section { margin: 24px 0; padding: 16px; border: 1px solid #ddd; }
      #login-container input { width: 100%; padding: 8px; margin: 4px 0; }
      #login-container div { margin: 12px 0; }
      #forgot-result { background: #efe; padding: 8px; margin-top: 8px; word-break: break-all; }
      #login-page-logo { max-width:200px; max-height:100px; display:block; margin:0 auto 16px; }
      .menu { position: absolute; right: 16px; top: 12px; }
      .menu-dropdown { background:#fff; border:1px solid #ccc; padding:8px; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
      .menu-dropdown a, .menu-dropdown button { display:block; padding:6px 8px; text-decoration:none; color:#333; border:none; background:none; text-align:left; width:100%; }
    </style>
  </head>
  <body>
    <div id="auth-navbar-mount"></div>
    <header>
      <h1>Login</h1>
      <a href="/" style="color:#fff; text-decoration:none">Store</a>
      <div class="menu">
        <button id="menu-btn">Menu â–¾</button>
        <div id="menu-dropdown" class="menu-dropdown" style="display:none">
          <a href="/login.html">Log In</a>
          <a href="/register.html">Register</a>
          <a href="/index.html">Home</a>
          <a href="/admin.html">New Post</a>
        </div>
      </div>
    </header>
    <main style="display:block">
      <div id="login-container">
        <img id="login-page-logo" src="" alt="login logo" style="display:none">
        <div class="login-section">
          <h2>Sign In</h2>
          <form id="login-form">
            <div>
              <label>Email</label><br>
              <input id="login-email" type="email" required>
            </div>
            <div>
              <label>Password</label><br>
              <input id="login-password" type="password" required>
            </div>
            <div>
              <button type="submit">Login</button>
            </div>
            <div id="login-error" style="color:red"></div>
          </form>
          <div style="margin-top:12px">
            Don't have an account? <a href="/register.html">Register here</a>
          </div>
        </div>

        <div class="login-section">
          <h2>Forgot Password?</h2>
          <form id="forgot-form">
            <div>
              <label>Enter your email</label><br>
              <input id="forgot-email" type="email" required>
            </div>
            <div>
              <button type="submit">Send Reset Token</button>
            </div>
            <div id="forgot-error" style="color:red"></div>
            <div id="forgot-result"></div>
          </form>
        </div>

        <div class="login-section">
          <h2>Reset Password</h2>
          <form id="reset-form">
            <div>
              <label>Reset Token (from email)</label><br>
              <input id="reset-token" required>
            </div>
            <div>
              <label>New Password</label><br>
              <input id="reset-password" type="password" required>
            </div>
            <div>
              <button type="submit">Reset Password</button>
            </div>
            <div id="reset-error" style="color:red"></div>
          </form>
        </div>
      </div>
    </main>
    <script src="/login.js"></script>
  </body>
</html>
